<!DOCTYPE html>
<html>
<head>
    <script src="/socket.io/socket.io.js"></script>
    <script>
        // Make a socket connection and wait to RECEIVE custom 'news' event
        var socket = io.connect('http://localhost');
        socket.on(
            'news',
            function (data) {
                console.log(data);
            }
        );
    </script>
</head>
<body>
    <p>index.html</p>
</body>
</html>
